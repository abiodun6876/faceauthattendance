<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, interactive-widget=resizes-content" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#667eea" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#001529" />
  <meta name="description"
    content="FaceAuthAttendance - Multi-tenant Face Recognition Attendance System for organizations, schools, and businesses." />
  <meta name="keywords"
    content="Face Recognition, Attendance Management, Multi-tenant, Staff Management, Student Attendance, Biometric Authentication" />
  <meta name="author" content="FaceAuthAttendance Platform" />

  <!-- Primary Meta Tags for Social Sharing (Open Graph) -->
  <meta property="og:title" content="FaceAuthAttendance - Smart Biometric Attendance" />
  <meta property="og:description"
    content="Multi-tenant face recognition attendance system for organizations and institutions" />
  <meta property="og:image" content="%PUBLIC_URL%/social-preview.png" />
  <meta property="og:url" content="https://faceauthpro.netlify.app" />
  <meta property="og:type" content="website" />

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="FaceAuthAttendance Platform" />
  <meta name="twitter:description"
    content="Secure multi-tenant attendance management with face recognition technology" />
  <meta name="twitter:image" content="%PUBLIC_URL%/social-preview.png" />

  <!-- PWA Configuration -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" crossorigin="use-credentials" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <!-- Apple-specific meta tags for iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="FaceAuth" />

  <!-- Microsoft PWA meta tags -->
  <meta name="msapplication-TileColor" content="#667eea" />
  <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo192.png" />

  <!-- Additional PWA meta tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="FaceAuthAttendance" />
  <meta name="format-detection" content="telephone=no" />

  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https://*.supabase.co https://*.supabase.in; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co;" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

  <!-- Preconnect to critical domains -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://*.supabase.co" />
  <link rel="preconnect" href="https://*.supabase.in" />

  <!-- Font Preloading -->
  <title>FaceAuthAttendance | Multi-tenant Biometric System</title>

  <style>
    /* Loading screen styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }

    #root {
      min-height: 100vh;
    }

    /* Pre-load animation */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #764ba2;
    }

    /* Selection color */
    ::selection {
      background-color: #667eea;
      color: white;
    }

    /* Focus styles for accessibility */
    :focus {
      outline: 2px solid #667eea;
      outline-offset: 2px;
    }

    :focus:not(:focus-visible) {
      outline: none;
    }

    /* Print styles */
    @media print {
      body {
        background: white !important;
        color: black !important;
      }

      .no-print {
        display: none !important;
      }
    }
  </style>
</head>

<body>
  <!-- Loading fallback -->
  <div id="loading-fallback" class="app-loading">
    <div class="loading-spinner"></div>
    <h3>FaceAuthAttendance Platform</h3>
    <p>Loading multi-tenant attendance system...</p>
    <small style="opacity: 0.7;">Secure biometric authentication platform</small>
  </div>

  <!-- Main app container -->
  <div id="root"></div>

  <!-- No script fallback -->
  <noscript>
    <div style="
        padding: 40px 20px;
        text-align: center;
        font-family: 'Inter', Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      ">
      <div
        style="max-width: 600px; background: rgba(255,255,255,0.1); padding: 30px; border-radius: 12px; backdrop-filter: blur(10px);">
        <h1 style="margin-bottom: 20px; color: white;">⚠️ JavaScript Required</h1>
        <p style="font-size: 16px; line-height: 1.6; margin-bottom: 20px;">
          The FaceAuthAttendance platform requires JavaScript to function properly.
          This is necessary for real-time face recognition, secure authentication,
          and database synchronization.
        </p>
        <div style="
            background: rgba(255,255,255,0.15);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
          ">
          <h3 style="margin-top: 0;">To continue, please:</h3>
          <ol style="margin-bottom: 0;">
            <li>Enable JavaScript in your browser settings</li>
            <li>Refresh this page</li>
            <li>Ensure you have a modern, updated browser</li>
          </ol>
        </div>
        <p style="font-size: 14px; opacity: 0.9; margin-top: 30px;">
          <strong>FaceAuthAttendance Platform</strong> • Version 2.0 • Multi-tenant Edition
        </p>
        <p style="font-size: 12px; opacity: 0.7; margin-top: 10px;">
          Compatible with: Chrome 80+, Firefox 75+, Safari 13+, Edge 80+
        </p>
      </div>
    </div>
  </noscript>

  <!-- Load fonts after HTML is parsed -->
  <script>
    // Load Google Fonts asynchronously
    (function () {
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap';
      link.crossOrigin = 'anonymous';
      document.head.appendChild(link);

      // Hide loading fallback when app loads
      window.addEventListener('DOMContentLoaded', function () {
        var loadingFallback = document.getElementById('loading-fallback');
        if (loadingFallback) {
          setTimeout(function () {
            loadingFallback.style.display = 'none';
          }, 500);
        }
      });
    })();
  </script>
</body>

</html>
